<div class="page-forgot">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            
            <div class="info text-center">
                <h2>Réinitialisation du mot de passe</h2>
                <p class="text-small">Veuillez saisir votre adress mail que vous utilisez pour la réinitialisation. Nous allons vous envoyer une mail avec votre nom d'utilisateur et un lien pour réinitialiser votre mot de passe.</p>
            </div>

            <div class="form-container">

                <form class="form-horizontal" name="forgotPasswordForm">
                    <div class="form-group">
                        <input type="email"
                               class="form-control input-lg"
                               placeholder="Email">
                    </div>
                    <div class="form-group">
                        <a href="#/" class="btn btn-lg btn-block btn-primary" >Envoyer</a>
                    </div>
                </form>
                
            </div>

        </div>
    </div>

</div>
