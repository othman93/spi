<div class="page-signin" ng-controller="AuthenticationController as ac">

	<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
	<div class="menu-toggler sidebar-toggler"></div>
	<!-- END SIDEBAR TOGGLER BUTTON -->
	<!-- BEGIN LOGO -->
	

	<div class="content">
		<div class="container">
			<div class="form-container">
				<div class="logo">
					<a href="index.html"> <img src="images/logo.png" style="width: 200px; height: 100px;">
					</a>
				</div>
				<div class="menu-toggler sidebar-toggler"></div>
				<form class="form-horizontal" name="authotificationForm">
					<fieldset>
						<form class="login-form" action="index.html" method="post">
							<h3 class="form-title">Sign In</h3>
							<div class="alert alert-danger display-hide">
								<button class="close" data-close="alert"></button>
								<span> Enter any username and password. </span>
							</div>
							<div class="form-group">
								<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
								<label class="control-label visible-ie8 visible-ie9">Username</label>
								<input type="text" name="login" ng-model="login.username"
									class="form-control form-control-solid placeholder-no-fix"
									placeholder="Nom d'utilisateur" ng-maxlength="240"
									*
                                       ng-pattern="/^[A-Z\-_a-z0-9]+$/"
									ng-trim="false" required>
							</div>
							<div class="form-group">
								<label class="control-label visible-ie8 visible-ie9">Password</label>
								<input type="password" name="password" ng-model="login.password"
									class="form-control form-control-solid placeholder-no-fix"
									placeholder="Mot de passe" ng-maxlength="32" required>
							</div>
							<div class="form-group"></div>
							<div class="form-group">
								<!-- Utilisation de ng-click pour déclencher l'action de login : appel d'une méthode du controleur défini au début de ce fichier : "AuthenticationController as ac". -->
								<button ng-click="ac.submit()" class="btn btn-success uppercase"
									ng-disabled="authotificationForm.login.$dirty && authotificationForm.login.$invalid  
												|| authotificationForm.password.$dirty && authotificationForm.password.$invalid
												|| authotificationForm.login.$error.required
												|| authotificationForm.password.$error.required">Connexion</button>
							</div>
						</form>
					</fieldset>
				</form>
			</div>
		</div>
		<!-- END LOGIN FORM -->
		</div>
</div>
